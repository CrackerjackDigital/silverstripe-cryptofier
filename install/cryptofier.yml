# On module install copy this file to your application config and set values as described in comments below.
---
Name: cryptofier-config
After:
  - '#cryptofier-module-config'
---
# can override the default implementation which is chosen in cryptofier module config.yml via php_version comparison.
#Injector:
#  CryptofierImplementation: CryptofierDefuseImplementation

CryptofierDefuseImplementation:
  server_key: ''  # 'friendly' version of key generated by CryptoDefuse.generate_key

CryptofierZendImplementation:
  server_key: ''  # 'friendly' version of key generated by CryptoZend.generate_key

